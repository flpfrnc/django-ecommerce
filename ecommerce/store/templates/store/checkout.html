{% extends "store/main.html" %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                <form id="form">
                    <div id="user-info">
                        <div class="form-field">
                            <input type="text" name="name" class="form-control" placeholder="Name...">
                        </div>

                        <div class="form-field">
                            <input type="email" name="email" class="form-control" placeholder="Email...">
                        </div>
                    </div>
                    
                    <div id="shipping-info">
                        <hr>
                        <p><h6>Shipping Information:</h6></p>
                        <hr>
                        <div class="form-field">
                            <input type="text" name="adress" class="form-control" placeholder="Adress...">
                        </div>
                        <div class="form-field">
                            <input type="text" name="city" class="form-control" placeholder="City...">
                        </div>
                        <div class="form-field">
                            <input type="text" name="state" class="form-control" placeholder="State...">
                        </div>
                        <div class="form-field">
                            <input type="text" name="zipcode" class="form-control" placeholder="Zip code...">
                        </div>
                        <div class="form-field">
                            <input type="text" name="country" class="form-control" placeholder="Country...">
                        </div>
                    </div>

                    <hr>
                    <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
                </form>
            </div>
            
            <br>
            <div class="box-element hidden" id="payment-info">
                <small>Paypal Option</small>
            </div>

        </div>

        <div class="col-lg-6">
            <div class="box-element">
                <a href="{% url 'cart' %}" class="btn btn-outline-dark">&#x2190; Back to Cart</a>
                <hr>
                <h3>Order Summary</h3>
                <hr>
                <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>R$20.00</p></div>
                <div style="flex:1"><p>x2</p></div>
            </div> 
            <h5>Items:   2</h5>
            <h5>Total:   R$40.00</h5>
        </div>    
    </div>
{% endblock content %}
